<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-dark">
    <div class="container mt-3">
        <div class="card p-3">

            <div class="text-center mb-4">
                <h1>Badly explained movies</h1>
            </div>
            <hr>

   

            <div class="text-center" id="movie-description">
            </div>

            <hr>


            <div class="input-group mb-3 mt-4">
                <input type="text" class="form-control" placeholder="Enter guess here" id="guess-input">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="submit-button">Submit</button>
            </div>
            <hr> 

            <div class="d-grid gap-2">
                <button class="btn btn-secondary" type="button" id="hint-button">Show hint</button>
            </div>
            <br>

            <div class="text-center" id="hint-output">
            </div>


            <div id="output-div" class="mt-3">
                <div id="success-alert" class="alert alert-success hide">
                    A simple success alert—check it out!
                </div>
                  <div id="fail-alert" class="alert alert-danger hide">
                    A simple danger alert—check it out!
                  </div>
            </div>

            
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
